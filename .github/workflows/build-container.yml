name: "Build Containers on Update"

on:
  pull_request: []
#    branches:
#      - update-*
      
jobs:
  spack-containerize:
    runs-on: ubuntu-latest
    container:
      image: spack/ubuntu-bionic
      options: --entrypoint /bin/bash
    outputs:
      dockerfile: ${{ steps.dockerize.outputs.dockerfile }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2        
      - name: Generate spack package Dockerfile
        id: dockerize
        run: |
           export PATH=/opt/spack/bin:$PATH
           # TODO how do we get package from pull request that needs update?
           IFS=
           package=hdf5
           echo "spack:" > spack.yaml
           echo "  specs: [\"$package\"]" >> spack.yaml
           echo "  view: true" >> spack.yaml

           cat spack.yaml
           # package=$(echo "${GITHUB_BRANCH/update-/}")
           dockerfile=$(spack containerize)
           echo "::set-output name=dockerfile::${dockerfile}"           

           
  build-container:
    needs: spack-containerize
    runs-on: ubuntu-latest
    steps:
      - name: Build Dockerfile for package
        run: |
           # Ensure newlines printed 
           IFS=
           echo ${{needs.spack-containerize.outputs.dockerfile}} > Dockerfile
           cat Dockerfile
           ls
           docker build -t ghcr.io/autamus/spacktainer-registry/hdf5:latest .
