name: "Build Containers on Update"

on:
  pull_request: []
#    branches:
#      - update-*
      
jobs:
  spack-containerize:
    runs-on: ubuntu-latest
    container:
      image: spack/ubuntu-bionic
      options: --entrypoint /bin/bash
    steps:
      - name: Checkout
        uses: actions/checkout@v2        
      - name: Generate spack package Dockerfile
        run: |
           export PATH=/opt/spack/bin:$PATH
           # TODO how do we get package from pull request that needs update?
           package=hdf5
           echo "spack:" > spack.yaml
           echo "  specs: [\"$package\"]" >> spack.yaml
           echo "  view: true" >> spack.yaml

           cat spack.yaml
           spack containerize > Dockerfile

      - name: Upload Dockerfile
        uses: actions/upload-artifact@v2
        with:
          name: Dockerfile
          path: Dockerfile
           
  build-container:
    needs: spack-containerize
    runs-on: ubuntu-latest
    steps:
      - name: Download Dockerfile
        uses: actions/download-artifact@v2
        with:
          name: Dockerfile
      - name: Build Dockerfile for package
        run: |
           cat Dockerfile
           ls
           docker build -t ghcr.io/autamus/spacktainer-registry/hdf5:latest .           

      - name: Push to GitHub Packages
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.BINOC_GIT_USERNAME }}
          password: ${{ secrets.BINOC_GIT_TOKEN }}
          registry: docker.pkg.github.com
          repository: autaumus/spacktainer-registry/hdf5
          tag_with_ref: true
